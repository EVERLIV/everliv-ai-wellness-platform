<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—á–∏—Å—Ç–∫–∞ –∫–µ—à–∞ EVERLIV</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
        }
        .success { background: #dcfce7; color: #166534; }
        .error { background: #fef2f2; color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∏ –æ—á–∏—Å—Ç–∫–∞ –∫–µ—à–∞ EVERLIV</h1>
        
        <div id="status"></div>
        
        <h3>–î–µ–π—Å—Ç–≤–∏—è:</h3>
        <button onclick="clearAllCaches()">–û—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å –∫–µ—à</button>
        <button onclick="clearServiceWorkers()">–£–¥–∞–ª–∏—Ç—å Service Workers</button>
        <button onclick="clearStorage()">–û—á–∏—Å—Ç–∏—Ç—å —Ö—Ä–∞–Ω–∏–ª–∏—â–µ</button>
        <button onclick="forceReload()">–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞</button>
        <button onclick="goToApp()">–ü–µ—Ä–µ–π—Ç–∏ –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é</button>
        
        <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
        <div id="info"></div>
    </div>

    <script>
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function updateInfo() {
            const info = document.getElementById('info');
            info.innerHTML = `
                <p><strong>URL:</strong> ${window.location.href}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>–í—Ä–µ–º—è:</strong> ${new Date().toLocaleString()}</p>
            `;
        }

        async function clearAllCaches() {
            try {
                updateStatus('–û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –∫–µ—à–µ–π...');
                
                // –û—á–∏—Å—Ç–∫–∞ cache API
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                
                // –û—á–∏—Å—Ç–∫–∞ localStorage –∏ sessionStorage
                localStorage.clear();
                sessionStorage.clear();
                
                // –£–¥–∞–ª–µ–Ω–∏–µ Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                }
                
                updateStatus('‚úÖ –í—Å–µ –∫–µ—à–∏ –æ—á–∏—â–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }

        async function clearServiceWorkers() {
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                    updateStatus('‚úÖ Service Workers —É–¥–∞–ª–µ–Ω—ã');
                } else {
                    updateStatus('Service Workers –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è');
                }
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }

        function clearStorage() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                updateStatus('‚úÖ –•—Ä–∞–Ω–∏–ª–∏—â–µ –æ—á–∏—â–µ–Ω–æ');
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, true);
            }
        }

        function forceReload() {
            window.location.href = window.location.origin + '/?t=' + Date.now();
        }

        function goToApp() {
            window.location.href = '/';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateInfo();
    </script>
</body>
</html>
